name: npm publish

on:
  pull_request:
    branches:
      - master, development
    paths:
      - package.json

jobs:
  build:
    if: contains('refs/heads/development refs/heads/master', github.ref)
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout source code
        uses: actions/checkout@v2

      - name: ‚éî Setup nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: üì§ Send Notification to Slack
        if: github.ref == 'refs/heads/master'
        uses: 8398a7/action-slack@v2.6.0
        with:
          status: ${{ job.status }}
          author_name: Github Actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
